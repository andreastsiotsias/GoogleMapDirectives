<html>
    <head>
        <title>Google Maps based on Directives</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- EXTERNAL - Latest compiled and minified scripts -->
        <script src="./js/jquery-2.1.3.min.js"></script>
        <script src="./js/angular.js"></script>
        <script src="./bootstrap.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <!-- INTERNAL - Scripts -->
        <script src="./js/appMap.js"></script>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        </head>
    <body ng-app="app" ng-controller="appCtrl">
    <h3>Google Maps</h3>
    <!-- search/go to current location -->
    <div class="text-right">
        <div class="input-append text-right">
            <input type="text" ng-model="search"/>
            <button class="btn" type="button" ng-click="geoCode()" ng-disabled="search.length == 0" title="search" >
              &nbsp;<i class="glyphicon glyphicon-search"></i>
            </button>
            <button class="btn" type="button" ng-click="gotoCurrentLocation()" title="current location">
              &nbsp;<i class="glyphicon glyphicon-home"></i>
            </button>
        </div>
    </div>

    <!-- map -->
    <app-map style="height:600px;margin:12px;box-shadow:0 3px 25px black;" center="loc" markers="airports"></app-map>

    <!-- current location -->
    <div class="text-info text-right">
        {{loc.lat | lat:0}}, {{loc.lon | lon:0}}
    </div>

    <!-- list of airports -->
    <div class="container-fluid">
        <button type="button" class="btn" style="margin: 2px"
            ng-repeat="a in airports"
            ng-click="gotoLocation(a.lat, a.lon)">
            <b>{{a.code}}</b>: {{a.name}}
        </button>
    </div>
</body>
</html>
